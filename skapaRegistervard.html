<!doctype html>
<html ng-app>
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>Registervård 2.0</h1>

        <select>

            <option>KND</option>

        </select>

            <option>Anmälan</option>

            <option>Avstående</option>
        </select>
        <h3>Operation:</h3>

        <br>
        <br>

    </form>
    <br>

</div>
